<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<title>EZSupport</title>
<script type="text/javascript">

    function doLogin(form){
    	var account = $('#inputAccount').val();
    	var passwd = $('#inputPassword').val();
    	
    	if(account == "" || passwd == ""){
		    $('#pwdMsgNull').removeClass('hidden');
		    return false;
	    }
    	return true;    	
    }
    
</script>
</head>
<body>
	<div class="modal show" id="loginModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-center text-primary">用户登录</h1>
				</div>
				<div class="modal-body">
					<form class="form col-md-12 center-block" id="loginForm" action="login" method="post" onsubmit="return doLogin()">
						<div class="form-group-lg" id="accountDiv">
							<label class="sr-only" for="inputAccount">账号</label>
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
								</div>
								<input class="form-control" id="inputAccount" name="username"
									type="text" placeholder="账号" />
							</div>
							<div class="hidden text-center" id="accountMsg">
								<span class="glyphicon glyphicon-exclamation-sign"></span>用户名不存在
							</div>
						</div>
						<br/>
						<div class="form-group-lg" id="pwdDiv">
							<label class="sr-only" for="inputPassword">密码</label>
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</div>
								<input class="form-control" id="inputPassword" name="password"
									type="password" placeholder="密码" />
								<!-- <div class="input-group-addon">
									<span class="glyphicon glyphicon-eye-open"></span>
								</div> -->
							</div>
							<div class="hidden text-center" id="pwdMsg">
								<span class="glyphicon glyphicon-exclamation-sign"></span>用户名密码错误
							</div>
							<div class="hidden text-center" id="pwdMsgNull">
								<span class="glyphicon glyphicon-exclamation-sign"></span>用户名或密码为空
							</div>
						</div>
						<!-- <div class="checkbox">
							<label> <input type="checkbox" value="remember-me"/>记住我
							</label>
						</div> -->
						<br/>
						<div class="form-group">
							<!-- <button class="btn btn-default btn-lg col-md-6" id="btn_register"
								type="button" onclick="doRegister()" >注册</button>  -->
							<button class="btn btn-primary btn-lg col-md-6" id="btn_login" style="width:100%"
								type="submit">登录</button>
						</div>
					</form>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
